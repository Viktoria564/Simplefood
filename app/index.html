<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleFood</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="wrapper">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Главная</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Блюда</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
          <ul class="user-nav">
            <li class="user-nav__item">
              <a class="user-nav__link user-nav__link-search" href="#">
                <svg class="user-nav__icon" width="19" height="19">
                  <use id="icon-search" xlink:href="images/sprite.svg#icon-search"></use>
                </svg>
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <svg class="user-nav__icon" width="19" height="19">
                  <use id="icon-cart" xlink:href="images/sprite.svg#icon-cart"></use>
                </svg>
                <span class="user-nav__num">4</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <form class="search-form" action="#">
        <input class="search-form__input input" type="text" placeholder="Поиск..." name="search">
        <button class="search-form__btn button" type="submit">
          Поиск
        </button>
      </form>
    </div>
  </header>

  <main class="main">

  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__top">
        <div class="footer__top-item">
          <a class="logo footer__logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="Логотип">
          </a>
          <form class="footer__form">
            <input class="footer__input input" placeholder="Ваш email" type="email" name="email" required>
            <button class="footer__btn button button" type="submit">
              <svg class="footer__icon-telegram" width="14" height="14">
                <use id="icon-telegram" xlink:href="images/sprite.svg#icon-telegram"></use>
              </svg>
              Подписаться
              </svg>
            </button>
          </form>
        </div>
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="#">Как это работает</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Продукты</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Блюда</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Меню</a>
          </li>
        </ul>
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="#">О нас</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Новости</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Партнеры</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">ЧаВо</a>
          </li>
        </ul>
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="#">Скачать приложение</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Блог</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Что нового?</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Карта сайта</a>
          </li>
        </ul>
        <div class="footer__top-item">
          <ul class="footer__list-contacts">
            <li class="footer__item-contacts">
              <a class="footer__link-contacts" href="#">
                <svg class="footer__icon" width="20" height="19">
                  <use id="icon-local" xlink:href="images/sprite.svg#icon-local"></use>
                </svg>
                ул. Т.Г.Шевченко, 1</a>
            </li>
            <li class="footer__item-contacts">
              <a class="footer__link-contacts" href="tel:380501112233">
                <svg class="footer__icon" width="20" height="19">
                  <use id="icon-tel" xlink:href="images/sprite.svg#icon-tel"></use>
                </svg>
                380501112233</a>
            </li>
            <li class="footer__item-contacts">
              <a class="footer__link-contacts" href="mailto:support@sfood.com">
                <svg class="footer__icon" width="20" height="19">
                  <use id="icon-message" xlink:href="images/sprite.svg#icon-message"></use>
                </svg>
                support@sfood.com</a>
            </li>
          </ul>
          <ul class="footer__list-social">
            <li class="footer__item-social">
              <a class="footer__link-social" href="#">
                <svg class="footer__icon-social" width="21" height="20">
                  <use id="icon-facebook" xlink:href="images/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="footer__item-social">
              <a class="footer__link-social" href="#">
                <svg class="footer__icon-social" width="21" height="20">
                  <use id="icon-twitter" xlink:href="images/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="footer__item-social">
              <a class="footer__link-social" href="#">
                <svg class="footer__icon-social" width="21" height="20">
                  <use id="icon-instagram" xlink:href="images/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer__bottom">
      <p class="footer__bottom-text">
        © 2022 Simple Food
      </p>
    </div>

  </footer>


  <script src="js/main.min.js"></script>
</body>

</html>
